spring:
  application:
    name: accounting
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      fail-fast: true
      uri: http://localhost:8888

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8901/auth/user

management:
  endpoints:
    web:
      exposure:
        include: "*"

# For detailed logging during development
logging:
  level:
    org:
      com: ERROR
      springframework: ERROR
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: ERROR
