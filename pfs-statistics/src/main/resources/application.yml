info:
  app:
    name: statistics
    version: 1.0.0

spring:
  application:
    name: statistics
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      discovery:
        service-id: statistics
        enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    tomcat:
      max-wait: 200
      max-active: 50
      min-idle: 15
      max-idle: 20
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        max_fetch_depth: 3
        temp:
          use_jdbc_metadata_defaults: false

server:
  port: 10152

management:
  endpoints:
    web:
      exposure:
        include: "*"

# For detailed logging during development
logging:
  level:
    org:
      com: ERROR
      springframework: ERROR
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: ERROR
